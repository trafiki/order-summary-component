<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div class="order-card">
        <img src="./images/illustration-hero.svg" alt="" class="header-image">
        <div class="order-summary">
          <div class="order-header">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
          </div>
          <div class="order-plan">
            <img src="./images/icon-music.svg" alt=""/>
            <div class="plan-info">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>

          <div class="btn-group">
            <button type="button" class="btn-payment">Proceed to Payment</button>
            <button type="button" class="btn-cancel">Cancel Order</button>
          </div>

        </div>
      </div>
    </main>

  </body>
</html>
